- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.tmux.conf: tmux.conf
    ~/.config/starship.toml: starship.toml
    ~/.config/nvim: nvim
    ~/.config/ghostty: ghostty

- create:
    - ~/projects

- shell:
  - [git submodule update --init --recursive, Installing submodules]
